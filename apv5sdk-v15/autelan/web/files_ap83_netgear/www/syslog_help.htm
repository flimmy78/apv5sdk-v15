#!/usr/bin/haserl
<html>
	<head>
		<title>系统日志</title>
	</head>
	<body>
		<br>在这里显示出存储在设备上的日志信息，点击 <刷新> 可以刷新日志信息，也可以点击 <另存为> 把此日志信息保存到某个地址的信息服务器。
如果有系统日志服务器，可以点选 <使能系统日志服务器>，这样设备的log信息就可以上传到日志信息服务器进行保存。
服务器IP：log server的IP地址。
服务器端口：log server的端口号。
设置后点 <应用> 生效。
如果选择 <定时上传日志信息>，设置上传服务器IP和时间间隔，点击 <应用> 可以定期把日志信息上传到所设IP的服务器上。

	</body>
</html>
