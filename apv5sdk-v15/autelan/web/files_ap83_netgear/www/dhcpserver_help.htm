#!/usr/bin/haserl
<html>
	<head>
		<title>DHCP服务器</title>
	</head>
	<body>
		<br>建立一个DHCP服务器，为接入的无线终端分配IP地址。

1.DHCP服务器使能状态： 是否启动DHCP服务器
2.DHCP租期：所分配IP地址的有效时间。超过租期之后接入用户先前获得的IP地址将无效，需要重新向AP申请IP地址。
3.子网掩码：DHCP服务器给请求IP地址的用户指定的子网掩码。    
4.网关 ：DHCP服务器给请求IP地址的用户指定的网关。
5.Ip地址范围 ： 即地址池，DHCP非配的IP地址只能存在于这个范围内
	</body>
</html>
