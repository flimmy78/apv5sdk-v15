#!/usr/bin/haserl
<html>
	<head>
		<title>防火墙设置</title>
	</head>
	<body>
		<br>设备防火墙主要包括NAT和URL过滤。NAT的实现方式有三种，即静态转换Static Nat、动态转换Dynamic Nat 和 端口多路复用OverLoad。端口多路复用(Port address Translation,PAT)是指改变外出数据包的源端口并进行端口转换，即端口地址转换采用端口多路复用方式，设备上配置的是此类NAT转换，默认接口为eth0。URL过滤是通过往设备中添加过滤URL的规则来实现的。
	</body>
</html>
