<html>

		<title>Radius服务器</title>

	<body>
	<br>这里允许用户设定认证的Radius Server信息。

认证服务器IP：设定Radius服务器的IP或者域名，如果希望使用域名访问服务器，则请先确认AP的DNS服务器工作正常。
认证端口：认证端口号。请和Radius服务器端设置一致。
计费服务器IP:设定Radius服务器的IP或者域名，如果希望使用域名访问服务器，则请先确认AP的DNS服务器工作正常。
计费端口:计费端口号。请和Radius服务器端设置一致。
共享密钥:：和Radius服务器连接使用的密钥。和Radius的设置一致。 

设置完毕后，点击<应用>使设置生效

	</body>
