<html>
	<head>
		<title>Tr069</title>
	</head>
	<body>
		<br>Tr069使能状态：启用是启用TR069功能，禁用是关闭TR069功能。 
ACS URL地址：ACS 端的ip地址，例如http://192.168.8.160:8080/ACS。 
本地监听端口: CWMP端口号。 
定时消息使能状态：启用是启用定时器，CPE定时向ACS 发送inform 报文，禁用，是关闭定时器。 
轮询时间间隔：设置CPE定时像ACS 发送inform 报文的时间间隔。

关于安全和下载的参数暂不设置。

设置完成后，点击<应用>后成功

	</body>
</html>
