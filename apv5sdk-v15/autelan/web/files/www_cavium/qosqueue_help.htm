#!/usr/bin/haserl
<html>
	<head>
		<title>带宽控制</title>
	</head>
	<body>
		<br>当需要对用户可用带宽进行控制时，可以设定此选项
1.	当前指定VAP：从下拉列表中选择需要配置的vap。
2.	VAP端带宽限制：点选“启用”。
3.	VAP带宽大小：设定整个vap的带宽（所有station的带宽和）。
4.	所有用户带宽限制：点选“启用”。
5.	所有用户带宽大小：设定所有用户的带宽（每个station的带宽）。
6.	指定用户带宽限制：点选“启用”。
7.	Mac 地址：设定要进行带宽限制用户的mac地址。
8.	带宽大小：设置指定用户的带宽（指定station的带宽）。
9.	完成后点击“应用”按钮使配置生效。


	</body>
</html>
