<html>
	<head>
		<title>NTP服务器</title>
	</head>
	<body>
	<br>对NTP功能进行设置，让设备时间与NTP服务器上的时间同步，以保证设备运行时间的正确性。

1.时区：设备当前所处的时区
2.自动更新时间： 连接NTP服务器的时间间隔
3.使用默认服务器：设置使用的NTP服务器为公用NTP服务器“pool.ntp.org”。用户需确定设备的DNS解析功能正常。
4.使用自定义服务器：设置使用的NTP服务器为用户自己定义的NTP服务器。需填写点分十进制格式的IP地址，可以通
过设置“服务器1”和“服务器2”来配置两个NTP服务器。
</body>
</html>
