#!/usr/bin/haserl
<html>
	<head>
		<title>Mac地址过滤</title>
	</head>
	<body>
	<br>mac地址过滤可以对指定的vap进行配置，首先应该选择启用，然后可以选择两种过滤类型，分别为阻止被列出来的MAC地址所在主机访问网络 和仅允许被列出来的MAC地址所在主机访问网络，还要在下面的地址栏中填写想要过滤的mac地址，这里可以最多添加20个mac地址过滤，还可以删除mac地址过滤。最后点击应用按钮即可生效。
如果vap为sta模式，直接查找ap即可。Wds root方式和ap方式配置相同，wds client方式和sta模式相同。


	</body>
</html>
