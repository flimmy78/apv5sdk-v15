#!/usr/bin/haserl
<html>
	<head>
		<title>DNS服务器</title>
	</head>
	<body>
	<br>设置DNS服务器的地址，可以选择“通过DHCP获取DNS”方式或“使用静态DNS”方式来决定DNS服务器地址
1.通过DHCP获取DNS： 通过DHCP方式获得DNS地址，用户无需做其他配置，但需要确定DHCP服务器支持
DNS服务器地址的提供。
2.使用静态DNS： 由用户自己决定需要使用的DNS服务器地址，可以设置“首选DNS”和“备用DNS”两个DNS服
务器地址。填写的IP地址需要遵守点分十进制方式，且最好确认该地址对应的DNS服务器是否工作正常。

	</body>
</html>
