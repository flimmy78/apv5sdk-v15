#!/usr/bin/haserl
<html>
	<head>
		<title>远程访问</title>
	</head>
	<body>
		<br>SNMP使能状态
		<br>系统所在位置：一条注释性的文字，可以记录设备所在的位置。
		<br>系统联系人: 一条注释性的文字，记录联系人的联系方式，如邮箱地址。
		<br>只读共同体名：读设备信息的时候用的共同体，如果想读设备信息，需要在SNMP server端输入这个密钥才可以顺利读取。
		<br>读写共同体名：读写设备配置的共同体，如果既想读有想写设备信息，需要在SNMP server端输入这个密钥才可以读写。
		<br>trap共同体名：设备上报trap的时候使用的共同体
		<br>接受trap的IP地址：设备上报trap给server端的ip地址
		<br>设置完成后，点击snmp apply后成功
	</body>
</html>
