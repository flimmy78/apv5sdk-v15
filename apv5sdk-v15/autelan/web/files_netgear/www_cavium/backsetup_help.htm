#!/usr/bin/haserl
<html>
	<head>
		<title>备份设置</title>
	</head>
	<body>
		<br>这里允许用户将自己当前的配置进行保存，并可在需要时对已保存的配置进行恢复，同时，还可以还原配置为出厂设置。
有三个选项： 
保存当前设置副本：选中 <备份> 后，会下载ap当前的配置文件config.xml，会弹出对话框是否backup，选确定，将这个文件download到本地保存即可。
恢复已保存的设置：选择用户保存在pc上的ap配置文件后，选中 <恢复> ，配置文件会被保存到ap上，并重启设备，使配置生效。
恢复出厂设置：选中 <恢复默认> ，选择默认配置文件启动。

	</body>
</html>
