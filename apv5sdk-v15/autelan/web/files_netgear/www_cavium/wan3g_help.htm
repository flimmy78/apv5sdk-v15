#!/usr/bin/haserl
<html>
	<head>
		<title>3G设置 </title>
	</head>
	<body>
		<br>这里配置设备的3G 扩展usb接口。在覆盖有3G网络的环境下，通过在usb接口上插上3G的usb网卡拨号连接即可连入3G网络，
这里主要是配置PPP拨号的一些参数
PPP连接模式：分为自动连接、按需连接和手动连接
拨号号码：默认为 *99# 
APN获取方式：暂不支持
PDP类型：暂不支持
PDP获取方式：暂不支持
PPP认证：暂不支持
PDP类型：暂不支持
空闲时间设置
最大传输单元
DNS获取：分为动态和静态获取，静态获取可配主备DNS服务器

	</body>
</html>
