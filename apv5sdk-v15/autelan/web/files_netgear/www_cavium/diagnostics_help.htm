<html>
	<head>
		<title>诊断</title>
	</head>
	<body>
		<br>允许用户在web页面上使用一些常用的网络工具来诊断网络。
这里有三个选项：
ping操作，在 <IP地址栏中> 中填写目的IP地址，点击ping，等待几秒钟后，会返回操作信息。
nslookup操作，在 <网络域名> 中填写域名，点击nslookup，查询域名信息，等待几秒钟返回操作结果 
traceroute操作，在 <网络域名> 中填写域名或IP，点击traceroute，确定 IP 数据报访问目标所采取的路由路径，等待几秒钟后返回操作结果。

	</body>
</html>
